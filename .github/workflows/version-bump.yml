name: Bump version in index.html

on:
  push:
    branches:
      - main    # or your default branch

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make VERSION string
        id: ver
        run: |
          TS=$(date -u +"%Y%m%d-%H%M")
          SHA=${GITHUB_SHA::7}
          echo "VER=${TS}-${SHA}" >> $GITHUB_OUTPUT

      - name: Inject version into index.html
        run: |
          VER="${{ steps.ver.outputs.VER }}"
          sed -i "s/__VER__/${VER}/g" index.html

      - name: Commit updated version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          # Skip if no change (e.g., manual rebuild)
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: bump app version to ${VER} [skip ci]"
            git push
          fi
